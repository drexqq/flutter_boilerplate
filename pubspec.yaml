name: flutter_boilerplate
description: "my flutter default template"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.5

  # Route
  auto_route: ^7.2.0

  # Dependencies Injection
  get_it: ^7.7.0
  injectable: ^2.4.2

  # annotation
  freezed_annotation: ^2.4.2

  # SplashScreen
  flutter_native_splash: ^2.4.0

  # Responsive UI
  flutter_screenutil: ^5.9.3

  # Local Storage
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  import_sorter:
  auto_route_generator:
  injectable_generator:
  build_runner:
  freezed:

flutter:
  uses-material-design: true
